<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Portofolio</title>
  </head>
  <body>

    <div class="card ">
        <img src="./img/bg-masjid2.jpg" class="card-img" alt="...">
        <div class="card-img-overlay">
          <h4 class="text-center mt-5 text-light display-6"><mark>Puasa Tinggal <span class="text-warning display-3" id="tgl"></span> Hari Lagi!</mark></h4>
          <!-- <h5 class="card-title">Card title</h5>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
          <p class="card-text"><small>Last updated 3 mins ago</small></p> -->
        </div>
      </div>
    <script>
            function hitungJumlahHari(tanggal1, tanggal2) {
            // Menghitung selisih waktu (dalam milidetik) antara dua tanggal
            const selisihWaktu = tanggal2.getTime() - tanggal1.getTime();
            
            // Menghitung selisih hari dari selisih waktu
            const selisihHari = selisihWaktu / (1000 * 60 * 60 * 24);
            
            // Mengembalikan selisih hari (dalam bentuk bilangan bulat positif)
            return Math.abs(Math.round(selisihHari));
        }
            const TanggalSekarang = new Date();
            const TanggalRamadhan = new Date('2023-03-23');
            const selisihHari = hitungJumlahHari(TanggalSekarang, TanggalRamadhan);
            // console.log(selisihHari); // Output: 10

            const IdTgl = document.getElementById("tgl");

            IdTgl.innerHTML = selisihHari

    </script>
</body>
</html>
